    <script>

        // GO TO NEXT CARD
        $('.next').on('click', function(){
            var ele = $(this).parent('.card').next('.card');
            $("html, body").animate({
                scrollTop: $(ele).offset().top
            }, 200);
            return false;
        });


        // ADD WHATSAPP MESSAGE
        // function updateWhatsApp() {
            // TODO -- update url everytime cart is changed
            // var URL = "https://wa.me/19712706613?text=" + _ITEM_ + "-----%0aTotal:%20$" + _TOTAL_;            
        // };        


        // GET TOTAL VALUE OF ALL ITEMS IN CART, DISPLAY ON SCREEN
        function calcCartTotal() {
            var cartTotal = 0;
            $('.checkout tbody .product-total').each(function(){
                cartTotal += parseInt( $(this).attr('data-total') );
            });
            $('.fixed .product-total span').text(cartTotal);
        };
        $('[data-plus]').on('click',function(){
            var currentQuantity = $(this).parents('.quantity-wrapper').find('input.quantity').val();
            currentQuantity++;
            $(this).parents('.quantity-wrapper').find('input.quantity').val(currentQuantity).trigger('change');
        });
        $('[data-minus]').on('click',function(){
            var currentQuantity = $(this).parents('.quantity-wrapper').find('input.quantity').val();
            if (currentQuantity != "0") {
                currentQuantity--;
                $(this).parents('.quantity-wrapper').find('input.quantity').val(currentQuantity).trigger('change');
            }            
        });
        // ADD ITEM TO CART
        $('.quantity').on('change', function(){
            // used to check if item is added or removed
            // used to find total product cost
            var itemQuantity = $(this).val();
            // used to check if product row is already in cart
            var productID = $(this).parents('.product').data('id');
            // name of product
            var productTitle = $.trim($(this).parents('.grid-x').find('.title').text());
            // cost of a single product
            var productPrice = $(this).parents('tr').find('td[data-item-price]').data('item-price');
            // cost of all single products
            var productTotal = itemQuantity * productPrice;
            // if product quantity increases
            if (itemQuantity > 0){
                $('.checkout:not(.fixed)').addClass('has-products');
                // if user added ANY item
                var cartLength = $('.checkout:not(.fixed) tbody tr').length;
                if (cartLength > 0) {
                    // if user added THIS item
                    var rowExists = $('.checkout:not(.fixed) tbody tr[data-id='+productID+']').length;
                    if ( rowExists > 0 ) {
                        // console.log("row with ID already exists, edit row");
                        var productTotalNew = itemQuantity * productPrice;
                        var $this = $('.checkout:not(.fixed) tbody tr[data-id='+productID+']');
                        $this.find('td.product-total').attr('data-total',productTotalNew);
                        $this.find('td.product-total span').text(productTotalNew);
                        $this.find('td.product-quantity').attr('data-quantity',itemQuantity);
                        $this.find('td.product-quantity').text(itemQuantity);
                        calcCartTotal();
                    } else {
                        // console.log("row with ID doesn't exists, add it");                      
                        $('table.cart tbody').append(
                            '<tr data-id="'+productID+'">' +
                                '<td class="product-price" data-price="'+productPrice+'">$<span>'+productPrice+'</span></td>' +
                                '<td class="product-name">'+productTitle+'</td>' +
                                '<td class="product-quantity" data-quantity="'+itemQuantity+'">'+itemQuantity+'</td>' +
                                '<td class="product-total" data-total="'+productTotal+'">$<span>'+productTotal+'</span></td>' +
                            '</tr>');
                        calcCartTotal();
                    }
                } else {
                    // console.log("no rows exist, row added for the first time")
                    $('table.cart tbody').append(
                        '<tr data-id="'+productID+'">' +
                            '<td class="product-price" data-price="'+productPrice+'">$<span>'+productPrice+'</span></td>' +
                            '<td class="product-name">'+productTitle+'</td>' +
                            '<td class="product-quantity" data-quantity="'+itemQuantity+'">'+itemQuantity+'</td>' +
                            '<td class="product-total" data-total="'+productTotal+'">$<span>'+productTotal+'</span></td>' +
                        '</tr>');
                    calcCartTotal();
                }                
            } else if (itemQuantity == 0){
                // if user removed items enough to reach 0
                $('.checkout:not(.fixed)').removeClass('has-products');
                // console.log("removed from cart");
                $('.checkout:not(.fixed) tbody tr[data-id='+productID+']').remove();
                calcCartTotal();
            };

        });



    </script>
